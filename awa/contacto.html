<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Font Letra -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
   
</head>
<body class="contacto">

      <section class="contact-box">
        <div class="row no-gutters fondo">
          <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testimonial p-4">
              <h3 class="font-weight-bold m-1" style="color:black;">AWA ambientes de agua.</h3>
              <p class="lead " style="color:black;">En AWA brindamos un ambiente fresco, limpio y puro.</p>
            </div>
          </div>
          <div class="col-xl-7 col-lg-12">
            <div class="container align-self-center p-6">
              <h1 class=" font-wight-bold text-light mb-3">Contactate con Nosotros</h1>
              <p class="text-ruted mb-5 text-light">Si necesitas informacion sobre nuestros productos y servicios.</p>
              <form>
                <div class="form-row mb-2">
                  <div class="form-group col-md-6">
                    <label class="font-weight-bold text-light">Nombre <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="nombrec" name="nombrec" placeholder="Su Nombre">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="font-weight-bold text-light">Apellido <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="apellidoc" name="apellidoc" placeholder="Su Apellido">
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="font-weight-bold text-light">Correo Electrónico <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="emailc" name="emailc" placeholder="Ingrese su Correo Electronico">
                </div>
                <div class="form-group mb-3">
                  <label class="font-weight-bold text-light">Asunto <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="asuntoc" name="asuntoc" placeholder="Ingrese el Asunto">
                </div>
                <div class="form-group mb-3">
                  <label class="font-weight-bold text-light">Mensaje <span class="text-danger">*</span></label>
                  <textarea name="asunto" class="form-control" id="textoc" name="textoc" cols="30" rows="10" placeholder="Escribe su inquietud..."></textarea>
                </div>
                <button class="btn text-light width-100 width-100" id="enviarc" name="enviarc" style="background-color:#45A29E ;"  type="submit">Enviar</button>
              </form>
              <small class="d-inline-block text-light mt-5">Todos los derechos reservados | © 2021 AWA ambientes de agua</small>
            </div>
          </div>
        </div>
      </section>

    
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
